<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Product Management System</title>
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
	</head>
	<body>

		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  	<!-- Brand -->
		  	<a class="navbar-brand" href="#">Product Management System</a>

		  	<!-- Toggler/collapsible Button -->
		  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>

		  	<!-- Navbar links -->
		  	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		    	<ul class="navbar-nav">
			      	<li class="nav-item">
			        	<a class="nav-link" th:href="@{/products}">Product Management</a>
			      	</li>
		    	</ul>
		  	</div>
		</nav>

		<br><br>

		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

					<h1 class="text-center"> Create New Product </h1>
					<div class="card-body">

						<form th:action = "@{/products}" th:object = "${product}" method="POST">

							<div class="form-group">
								<label> Product Name </label>
								<input
								type="text"
								name="name"
								th:field = "*{name}"
								class="form-control"
								placeholder="Enter Product Name"
								/>
							</div>

							<div class="form-group">
								<label> Product Description </label>
								<input
								type="text"
								name="description"
								th:field = "*{description}"
								class="form-control"
								placeholder="Enter Product Description"
								/>
							</div>

							<div class="form-group">
								<label> Product Price </label>
								<input
								type="number"
								name="price"
								th:field = "*{price}"
								class="form-control"
								placeholder="Enter Product Price"
								/>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">
									Submit
								</button>

								<a th:href = "@{/products}" class="btn btn-default">
									Cancel
								</a>

							</div>
							<br>
							<p th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger"></p>

						</form>

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
